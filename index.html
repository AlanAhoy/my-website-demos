    <p>
      《老爸老妈的浪漫史》（英语：How I Met Your
      Mother，常缩写为：HIMYM）是美国的一部情景喜剧，
      于2005年9月19日在哥伦比亚广播公司电视网首播。
      此剧集的原创克雷格·汤姆士和卡特·贝斯。故事是关于
      主角泰德·莫斯比在2030年时开始向他的孩子述说他如何
      与他们的妈妈相遇的过程，故事的其他主角有:
    </p>
